<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>High Score :--</h3>
    <h2>Press any key to start the game</h2>
    <div class="box-container">
        <div class="first-line">
            <div class="btn green one" type="button" id="green"></div>
            <div class="btn yellow two" type="button" id="yellow"></div>
        </div>
        
        <div class="second-line">
            <div class="btn red three" type="button" id="red"></div>
            <div class="btn blue four" type="button" id="blue"></div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
